<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Inconsolata:wght@200..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <title>Age calculator app</title>

</head>
<body>
  <main>
    <form class="js-form">
      <div class="input-div">
        <label for="day" class="input-label js-label-day">
          D A Y
        </label>
        <input type="number" autocomplete="off" name="day" placeholder="DD" class="js-day">
        <p class="warn-day">
          This field is required
        </p>
        <p class="must-day">
          Must be a valid day
        </p>
      </div>
      <div class="input-div">
        <label for="month" class="input-label js-label-month">
          M O N T H 
        </label>
        <input type="number" autocomplete="off" name="month" placeholder="MM" class="js-month">
        <p class="warn-month">
          This field is required
        </p>
        <p class="must-month">
          Must be a valid month
        </p>
      </div>
      <div class="input-div">
        <label for="year" class="input-label js-label-year">
          Y E A R
        </label>
        <input type="number" autocomplete="off" name="year" placeholder="YYYY" class="js-year">
        <p class="warn-year">
          This field is required
        </p>
        <p class="must-year">
          Must be a valid year
        </p>
      </div>
      <button class="calculate-button">
        <img src="assets/images/icon-arrow.svg" alt="">
      </button>
    </form>
    <div class="results-div">
      <p class="age-para js-years">
        --
      </p>
      <p class="unit-para">
        years
      </p>
    </div>
    <div class="results-div">
      <p class="age-para js-months">
        -- 
      </p>
      <p class="unit-para">
        months
      </p>
    </div>
    <div class="results-div">
      <p class="age-para js-days">
        -- 
      </p>
      <p class="unit-para">
        days
      </p>
    </div>
  </main>
  <script type="module" src="index.js"></script>
</body>
</html>
